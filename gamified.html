<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Start Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 h-screen" >
<div class="flex flex-col min-h-screen bg-gray-900 text-white font-mono">
    <!-- Top Bar: Player Info -->
    <div class="p-4 flex items-center justify-between bg-gray-800 shadow-lg border-b border-gray-700">
        <div class="flex items-center">
            <div class="w-12 h-12 rounded-full bg-green-600 flex items-center justify-center text-xl font-bold text-gray-900 border-2 border-green-400">
                LVL
            </div>
            <div class="ml-3">
                <div class="text-sm text-green-400">Hero Name</div>
                <div class="text-lg font-bold">Level 10</div>
            </div>
        </div>
        <div class="text-right">
            <div class="text-sm text-yellow-400">Gold: <span id="gold-count">1234</span></div>
            <div class="text-lg font-bold">XP: <span id="xp-count">5678</span></div>
        </div>
    </div>

    <!-- Health/Energy Bar -->
    <div class="w-full bg-gray-700 h-4 mt-2 rounded-full overflow-hidden mx-auto max-w-4xl">
        <div id="hp-bar" class="bg-red-500 h-full rounded-full transition-all duration-500 ease-out" style="width: 80%;"></div>
    </div>
    <div class="text-right text-xs text-gray-400 pr-4 mt-1 mx-auto max-w-4xl">HP: <span id="hp-value">80</span> / 100</div>


    <!-- Main Content: Clock & Search -->
    <div class="flex-grow p-4 flex flex-col items-center justify-center text-center">
        <div id="time" class="text-5xl font-bold text-blue-400 mb-2"></div>
        <div id="date" class="text-xl text-gray-400 mb-8"></div>

        <form id="search-form" class="w-full max-w-md flex">
            <input type="text" id="search-input" placeholder="Search the realm..." class="flex-grow p-3 rounded-l-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-500">
            <button type="submit" class="p-3 rounded-r-lg bg-blue-600 hover:bg-blue-700 text-white font-bold transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </form>
    </div>

    <!-- Quests/Quick Links -->
    <div class="p-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 w-full max-w-4xl mx-auto">
        <a href="https://www.google.com" target="_blank" class="quest-item bg-gray-800 p-4 rounded-lg flex flex-col items-center justify-center text-center hover:bg-gray-700 transition-colors border border-gray-700">
            <div class="text-3xl mb-2 text-purple-400">⚔️</div>
            <div class="text-sm font-bold">Daily Quest</div>
            <div class="text-xs text-gray-400">Slay 3 Goblins</div>
        </a>
        <a href="https://www.youtube.com" target="_blank" class="quest-item bg-gray-800 p-4 rounded-lg flex flex-col items-center justify-center text-center hover:bg-gray-700 transition-colors border border-gray-700">
            <div class="text-3xl mb-2 text-red-400">📺</div>
            <div class="text-sm font-bold">Watch Lore</div>
            <div class="text-xs text-gray-400">Gain Knowledge</div>
        </a>
        <a href="https://github.com" target="_blank" class="quest-item bg-gray-800 p-4 rounded-lg flex flex-col items-center justify-center text-center hover:bg-gray-700 transition-colors border border-gray-700">
            <div class="text-3xl mb-2 text-gray-400">🛠️</div>
            <div class="text-sm font-bold">Craft Item</div>
            <div class="text-xs text-gray-400">Build something</div>
        </a>
        <a href="https://discord.com" target="_blank" class="quest-item bg-gray-800 p-4 rounded-lg flex flex-col items-center justify-center text-center hover:bg-gray-700 transition-colors border border-gray-700">
            <div class="text-3xl mb-2 text-blue-400">💬</div>
            <div class="text-sm font-bold">Chat with Guild</div>
            <div class="text-xs text-gray-400">Socialize</div>
        </a>
        <a href="https://reddit.com" target="_blank" class="quest-item bg-gray-800 p-4 rounded-lg flex flex-col items-center justify-center text-center hover:bg-gray-700 transition-colors border border-gray-700">
            <div class="text-3xl mb-2 text-orange-400">📜</div>
            <div class="text-sm font-bold">Read Scrolls</div>
            <div class="text-xs text-gray-400">Discover news</div>
        </a>
        <a href="https://mail.google.com" target="_blank" class="quest-item bg-gray-800 p-4 rounded-lg flex flex-col items-center justify-center text-center hover:bg-gray-700 transition-colors border border-gray-700">
            <div class="text-3xl mb-2 text-green-400">✉️</div>
            <div class="text-sm font-bold">Check Mail</div>
            <div class="text-xs text-gray-400">New messages</div>
        </a>
    </div>

    <!-- Footer -->
    <div class="p-2 text-center text-gray-600 text-xs mt-auto">
        &copy; 2023 Realm Start Page
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const timeElement = document.getElementById('time');
    const dateElement = document.getElementById('date');
    const searchForm = document.getElementById('search-form');
    const searchInput = document.getElementById('search-input');

    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        timeElement.textContent = `${hours}:${minutes}:${seconds}`;

        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        dateElement.textContent = now.toLocaleDateString(undefined, options);
    }

    // Update clock every second
    setInterval(updateClock, 1000);
    updateClock(); // Initial call to display immediately

    // Handle search form submission
    searchForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const query = searchInput.value.trim();
        if (query) {
            window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
            searchInput.value = ''; // Clear input after search
        }
    });
});
</script>
</body>
</html>
