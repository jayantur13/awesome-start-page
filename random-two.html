<script>
// Function to update time and date
function updateTimeAndDate() {
    const now = new Date();

    // Time
    const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: true };
    const currentTime = new Intl.DateTimeFormat(navigator.language, timeOptions).format(now);
    document.getElementById('current-time').textContent = currentTime;

    // Date
    const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const currentDate = new Intl.DateTimeFormat(navigator.language, dateOptions).format(now);
    document.getElementById('current-date').textContent = currentDate;
}

// Initial call and set interval for updates
updateTimeAndDate();
setInterval(updateTimeAndDate, 1000); // Update every second

// Weather Widget
async function getWeather() {
    const weatherWidget = document.getElementById('weather-widget');
    const weatherLocation = document.getElementById('weather-location');
    const weatherTemp = document.getElementById('weather-temp');
    const weatherDesc = document.getElementById('weather-desc');

    // IMPORTANT: Replace with your OpenWeatherMap API Key
    const API_KEY = 'YOUR_OPENWEATHERMAP_API_KEY'; // Get your key from openweathermap.org

    if (API_KEY === 'YOUR_OPENWEATHERMAP_API_KEY') {
        console.warn("Please replace 'YOUR_OPENWEATHERMAP_API_KEY' with your actual OpenWeatherMap API key to fetch weather data.");
        weatherLocation.textContent = "Weather API key missing!";
        weatherTemp.textContent = "";
        weatherDesc.textContent = "Go to JS code to add it.";
        return;
    }

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`;

            try {
                const response = await fetch(weatherUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                weatherLocation.textContent = data.name;
                weatherTemp.textContent = `${Math.round(data.main.temp)}C`;
                weatherDesc.textContent = data.weather[0].description;
            } catch (error) {
                console.error("Error fetching weather data:", error);
                weatherLocation.textContent = "Weather unavailable";
                weatherTemp.textContent = "";
                weatherDesc.textContent = "Please check console.";
            }
        }, (error) => {
            console.error("Geolocation error:", error);
            weatherLocation.textContent = "Location access denied";
            weatherTemp.textContent = "";
            weatherDesc.textContent = "Enable location for weather.";
        });
    } else {
        weatherLocation.textContent = "Geolocation not supported";
        weatherTemp.textContent = "";
        weatherDesc.textContent = "";
    }
}
getWeather(); // Initial weather fetch

// Search Functionality
const searchInput = document.getElementById('search-input');
const searchEngineSelect = document.getElementById('search-engine-select');
const searchButton = document.getElementById('search-button');

function performSearch() {
    const query = searchInput.value.trim();
    const engine = searchEngineSelect.value;
    let url = '';

    if (!query) {
        return; // Do nothing if query is empty
    }

    // Check if it's a URL
    if (query.includes('.') && !query.includes(' ')) {
        url = query.startsWith('http') ? query : `https://${query}`;
    } else {
        // Construct search URL
        switch (engine) {
            case 'google':
                url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                break;
            case 'bing':
                url = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                break;
            case 'duckduckgo':
                url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
                break;
            case 'youtube':
                url = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
                break;
            default:
                url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        }
    }
    window.location.href = url;
}

searchButton.addEventListener('click', performSearch);
searchInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        performSearch();
    }
});

// Quick Links Functionality
const quickLinksContainer = document.getElementById('quick-links-container');
const addLinkBtn = document.getElementById('add-link-btn');
const settingsModal = document.getElementById('settings-modal');
const settingsBtn = document.getElementById('settings-btn');
const closeModalBtn = document.getElementById('close-modal-btn');
const manageLinksList = document.getElementById('manage-links-list');
const addLinkModalBtn = document.getElementById('add-link-modal-btn');
const addEditLinkForm = document.getElementById('add-edit-link-form');
const linkFormTitle = document.getElementById('link-form-title');
const editLinkIndex = document.getElementById('edit-link-index');
const linkNameInput = document.getElementById('link-name');
const linkUrlInput = document.getElementById('link-url');
const cancelLinkFormBtn = document.getElementById('cancel-link-form-btn');
const saveLinkFormBtn = document.getElementById('save-link-form-btn');

let quickLinks = JSON.parse(localStorage.getItem('quickLinks')) || [
    { name: 'Google', url: 'https://www.google.com' },
    { name: 'YouTube', url: 'https://www.youtube.com' },
    { name: 'GitHub', url: 'https://github.com' },
    { name: 'Stack Overflow', url: 'https://stackoverflow.com' }
];

function saveQuickLinks() {
    localStorage.setItem('quickLinks', JSON.stringify(quickLinks));
}

function renderQuickLinks() {
    quickLinksContainer.innerHTML = '';
    quickLinks.forEach(link => {
        const linkElement = document.createElement('a');
        linkElement.href = link.url;
        linkElement.target = '_blank';
        linkElement.className = 'flex flex-col items-center justify-center p-3 rounded-lg bg-white/10 hover:bg-white/20 transition duration-200 group';
        linkElement.innerHTML = `
            <div class="text-3xl mb-2">${getFavicon(link.url)}</div>
            <span class="text-sm text-center truncate w-full">${link.name}</span>
        `;
        quickLinksContainer.appendChild(linkElement);
    });
}

function getFavicon(url) {
    try {
        const domain = new URL(url).hostname;
        // For better icons, consider using a dedicated favicon API or image assets.
        // For this self-contained example, we'll use a simple letter-based representation.
        if (domain.includes('google.com')) return 'G';
        if (domain.includes('youtube.com')) return 'YT';
        if (domain.includes('github.com')) return 'GH';
        if (domain.includes('stackoverflow.com')) return 'SO';
        
        // Fallback to first letter or a generic icon
        return domain.charAt(0).toUpperCase();

    } catch (e) {
        return '?'; // Invalid URL
    }
}

function renderManageLinks() {
    manageLinksList.innerHTML = '';
    if (quickLinks.length === 0) {
        manageLinksList.innerHTML = '<p class="text-gray-400">No quick links added yet.</p>';
        return;
    }
    quickLinks.forEach((link, index) => {
        const linkItem = document.createElement('div');
        linkItem.className = 'flex justify-between items-center bg-gray-700 p-3 rounded-md';
        linkItem.innerHTML = `
            <span class="truncate pr-2">${link.name} (<a href="${link.url}" target="_blank" class="text-indigo-400 hover:underline text-sm truncate max-w-[calc(100%-100px)] inline-block">${link.url}</a>)</span>
            <div class="flex space-x-2">
                <button data-index="${index}" class="edit-link-btn p-1 rounded-md bg-blue-600 hover:bg-blue-700 text-white text-sm">Edit</button>
                <button data-index="${index}" class="delete-link-btn p-1 rounded-md bg-red-600 hover:bg-red-700 text-white text-sm">Delete</button>
            </div>
        `;
        manageLinksList.appendChild(linkItem);
    });

    // Add event listeners for edit/delete buttons
    document.querySelectorAll('.edit-link-btn').forEach(button => {
        button.addEventListener('click', (e) => {
            const index = parseInt(e.target.dataset.index);
            editLink(index);
        });
    });
    document.querySelectorAll('.delete-link-btn').forEach(button => {
        button.addEventListener('click', (e) => {
            const index = parseInt(e.target.dataset.index);
            deleteLink(index);
        });
    });
}

function showAddEditForm(isEdit = false, index = -1) {
    addEditLinkForm.classList.remove('hidden');
    if (isEdit) {
        linkFormTitle.textContent = 'Edit Link';
        editLinkIndex.value = index;
        linkNameInput.value = quickLinks[index].name;
        linkUrlInput.value = quickLinks[index].url;
    } else {
        linkFormTitle.textContent = 'Add New Link';
        editLinkIndex.value = '';
        linkNameInput.value = '';
        linkUrlInput.value = '';
    }
}

function hideAddEditForm() {
    addEditLinkForm.classList.add('hidden');
    linkNameInput.value = '';
    linkUrlInput.value = '';
    editLinkIndex.value = '';
}

function addLink() {
    const name = linkNameInput.value.trim();
    const url = linkUrlInput.value.trim();
    if (name && url) {
        // Basic URL validation
        const validUrl = url.startsWith('http://') || url.startsWith('https://') ? url : `https://${url}`;
        quickLinks.push({ name, url: validUrl });
        saveQuickLinks();
        renderQuickLinks();
        renderManageLinks();
        hideAddEditForm();
    } else {
        alert('Please enter both name and URL for the link.');
    }
}

function editLink(index) {
    showAddEditForm(true, index);
}

function saveEditedLink() {
    const index = parseInt(editLinkIndex.value);
    const name = linkNameInput.value.trim();
    const url = linkUrlInput.value.trim();

    if (name && url && index !== -1) {
        const validUrl = url.startsWith('http://') || url.startsWith('https://') ? url : `https://${url}`;
        quickLinks[index] = { name, url: validUrl };
        saveQuickLinks();
        renderQuickLinks();
        renderManageLinks();
        hideAddEditForm();
    } else {
        alert('Please enter both name and URL and ensure a link is selected for editing.');
    }
}

function deleteLink(index) {
    if (confirm(`Are you sure you want to delete "${quickLinks[index].name}"?`)) {
        quickLinks.splice(index, 1);
        saveQuickLinks();
        renderQuickLinks();
        renderManageLinks();
        hideAddEditForm(); // Hide form if deleting the one being edited
    }
}

// Event Listeners for Quick Links and Settings Modal
addLinkBtn.addEventListener('click', () => {
    // This button is for quick adding from main page, opens the settings modal and shows the add form
    settingsModal.classList.remove('hidden');
    renderManageLinks(); // Ensure links are up-to-date in modal
    showAddEditForm(false);
});

settingsBtn.addEventListener('click', () => {
    settingsModal.classList.remove('hidden');
    renderManageLinks(); // Ensure links are up-to-date in modal
    hideAddEditForm(); // Hide form initially when opening modal
});

closeModalBtn.addEventListener('click', () => {
    settingsModal.classList.add('hidden');
});

addLinkModalBtn.addEventListener('click', () => {
    showAddEditForm(false);
});

cancelLinkFormBtn.addEventListener('click', hideAddEditForm);

saveLinkFormBtn.addEventListener('click', () => {
    if (editLinkIndex.value !== '') {
        saveEditedLink();
    } else {
        addLink();
    }
});

// Initial render of quick links on page load
renderQuickLinks();

// Close modal when clicking outside
settingsModal.addEventListener('click', (e) => {
    if (e.target === settingsModal) {
        settingsModal.classList.add('hidden');
    }
});
</script>
