<div class="min-h-screen flex flex-col items-center justify-center p-4 relative bg-gray-900/10">
    <!-- Weather (top-right) -->
    <div id="weather-widget" class="absolute top-4 right-4 bg-white/70 backdrop-blur-sm rounded-lg p-3 shadow-md text-gray-800 flex items-center space-x-2">
        <div class="text-4xl"></div>
        <div>
            <div class="text-xl font-bold"></div>
            <div class="text-sm text-gray-600"></div>
            <div class="text-xs text-gray-500"></div>
        </div>
    </div>

    <!-- Time and Date (top-middle-center) -->
    <div class="text-center mb-8 mt-20 md:mt-0">
        <div id="current-time" class="text-6xl font-extrabold text-white drop-shadow-lg"></div>
        <div id="current-date" class="text-2xl text-white drop-shadow-lg mt-2"></div>
    </div>

    <!-- Search Bar and Quick Links (vertically center, top margin) -->
    <div class="flex flex-col items-center w-full max-w-2xl px-4">
        <!-- Search Bar -->
        <div class="w-full flex rounded-full bg-white/90 backdrop-blur-sm shadow-xl overflow-hidden relative">
            <input type="text" id="search-input" placeholder="Search Google or type a URL..." class="flex-grow p-4 text-lg text-gray-800 bg-transparent focus:outline-none placeholder-gray-500">
            <div class="relative group">
                <button id="search-engine-toggle" class="p-4 bg-gray-100 text-gray-700 hover:bg-gray-200 focus:outline-none flex items-center justify-center">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div id="search-engine-dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden">
                    <a href="#" data-url="https://www.google.com/search?q=" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 search-engine-option">Google</a>
                    <a href="#" data-url="https://www.bing.com/search?q=" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 search-engine-option">Bing</a>
                    <a href="#" data-url="https://duckduckgo.com/?q=" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 search-engine-option">DuckDuckGo</a>
                    <a href="#" data-url="https://github.com/search?q=" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 search-engine-option">GitHub</a>
                </div>
            </div>
        </div>

        <!-- Quick Links -->
        <div class="w-full mt-8 bg-white/70 backdrop-blur-sm rounded-xl p-6 shadow-xl">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Quick Links</h2>
            <div id="quick-links-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <!-- Links will be injected here by JS -->
            </div>
            <div class="mt-6 flex flex-col sm:flex-row items-center space-y-3 sm:space-y-0 sm:space-x-3">
                <input type="text" id="new-link-name" placeholder="Link Name" class="flex-grow p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/80 text-gray-800">
                <input type="url" id="new-link-url" placeholder="https://example.com" class="flex-grow p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/80 text-gray-800">
                <button id="add-link-button" class="px-5 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg hover:from-purple-600 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-md">Add Link</button>
            </div>
        </div>
    </div>

    <!-- Settings Icon (bottom-right) -->
    <button id="settings-button" class="absolute bottom-4 right-4 bg-white/70 backdrop-blur-sm rounded-full p-3 shadow-lg hover:scale-105 transition-transform duration-200">
        <svg class="w-8 h-8 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
    </button>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 shadow-2xl w-full max-w-md relative">
            <button id="close-modal-button" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Settings</h2>
            <div class="space-y-4">
                <div>
                    <label for="weather-location" class="block text-gray-700 text-sm font-semibold mb-2">Weather Location (City, Country Code):</label>
                    <input type="text" id="weather-location" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800" placeholder="London, UK">
                </div>
                <button id="save-settings-button" class="w-full px-5 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg hover:from-purple-600 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-md">Save Settings</button>
            </div>
        </div>
    </div>
</div>
<script>
// Time and Date
function updateTimeAndDate() {
    const now = new Date();

    // Time
    const timeOptions = {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
    };
    document.getElementById('current-time').textContent = now.toLocaleTimeString(navigator.language, timeOptions);

    // Date
    const dateOptions = {
        weekday: 'short',
        day: 'numeric',
        month: 'short',
        year: 'numeric'
    };
    document.getElementById('current-date').textContent = now.toLocaleDateString(navigator.language, dateOptions);
}
setInterval(updateTimeAndDate, 1000);
updateTimeAndDate(); // Initial call

// Search Bar
const searchInput = document.getElementById('search-input');
const searchEngineToggle = document.getElementById('search-engine-toggle');
const searchEngineDropdown = document.getElementById('search-engine-dropdown');
let currentSearchEngine = localStorage.getItem('searchEngine') || 'https://www.google.com/search?q=';

searchEngineToggle.addEventListener('click', () => {
    searchEngineDropdown.classList.toggle('hidden');
});

searchEngineDropdown.addEventListener('click', (e) => {
    if (e.target.classList.contains('search-engine-option')) {
        currentSearchEngine = e.target.dataset.url;
        localStorage.setItem('searchEngine', currentSearchEngine);
        searchEngineDropdown.classList.add('hidden');
    }
});

searchInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        const query = searchInput.value.trim();
        if (query) {
            let url;
            if (query.startsWith('http://') || query.startsWith('https://')) {
                url = query; // Full URL, navigate directly
            } else if (query.includes('.')) {
                url = `https://${query}`; // Assume it's a domain, prepend https
            } else {
                url = currentSearchEngine + encodeURIComponent(query);
            }
            window.location.href = url;
        }
    }
});

// Close dropdown if clicked outside
document.addEventListener('click', (e) => {
    if (!searchEngineToggle.contains(e.target) && !searchEngineDropdown.contains(e.target)) {
        searchEngineDropdown.classList.add('hidden');
    }
});


// Quick Links
const quickLinksContainer = document.getElementById('quick-links-container');
const newLinkNameInput = document.getElementById('new-link-name');
const newLinkUrlInput = document.getElementById('new-link-url');
const addLinkButton = document.getElementById('add-link-button');

let quickLinks = JSON.parse(localStorage.getItem('quickLinks')) || [
    { name: 'YouTube', url: 'https://www.youtube.com' },
    { name: 'Gmail', url: 'https://mail.google.com' },
    { name: 'GitHub', url: 'https://github.com' },
    { name: 'Twitter', url: 'https://twitter.com' },
    { name: 'Reddit', url: 'https://www.reddit.com' }
];

function renderQuickLinks() {
    quickLinksContainer.innerHTML = '';
    quickLinks.forEach((link, index) => {
        const linkElement = document.createElement('a');
        linkElement.href = link.url;
        linkElement.target = '_blank';
        linkElement.className = 'flex flex-col items-center p-3 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors duration-200 relative group';

        const iconDiv = document.createElement('div');
        iconDiv.className = 'w-10 h-10 flex items-center justify-center bg-gradient-to-br from-blue-400 to-indigo-500 text-white text-xl font-bold rounded-full mb-2 shadow-md';
        iconDiv.textContent = link.name.charAt(0).toUpperCase();
        linkElement.appendChild(iconDiv);

        const nameSpan = document.createElement('span');
        nameSpan.className = 'text-sm text-gray-800 text-center truncate w-full';
        nameSpan.textContent = link.name;
        linkElement.appendChild(nameSpan);

        const deleteButton = document.createElement('button');
        deleteButton.className = 'absolute top-0 right-0 -mt-2 -mr-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs opacity-0 group-hover:opacity-100 transition-opacity duration-200';
        deleteButton.innerHTML = '&times;';
        deleteButton.onclick = (e) => {
            e.preventDefault(); // Prevent navigating to the link
            e.stopPropagation(); // Stop propagation to prevent link click
            deleteQuickLink(index);
        };
        linkElement.appendChild(deleteButton);

        quickLinksContainer.appendChild(linkElement);
    });
}

function addQuickLink() {
    const name = newLinkNameInput.value.trim();
    let url = newLinkUrlInput.value.trim();

    if (name && url) {
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
            url = `https://${url}`; // Prepend https if missing
        }
        quickLinks.push({ name, url });
        localStorage.setItem('quickLinks', JSON.stringify(quickLinks));
        renderQuickLinks();
        newLinkNameInput.value = '';
        newLinkUrlInput.value = '';
    } else {
        alert('Please enter both name and URL for the quick link.');
    }
}

function deleteQuickLink(index) {
    quickLinks.splice(index, 1);
    localStorage.setItem('quickLinks', JSON.stringify(quickLinks));
    renderQuickLinks();
}

addLinkButton.addEventListener('click', addQuickLink);
renderQuickLinks(); // Initial render

// Weather Widget (Placeholder/Mock)
const weatherWidget = document.getElementById('weather-widget');
const weatherLocationInput = document.getElementById('weather-location');

async function fetchWeather(location) {
    // This is a placeholder. In a real application, you'd use a weather API.
    // Example: OpenWeatherMap API requires an API key and handling CORS.
    // For this demonstration, we'll return mock data.
    console.log(`Fetching weather for: ${location || 'default location'}`);

    const mockWeather = {
        temperature: '25°C',
        description: 'Partly Cloudy',
        icon: '☀️', // Placeholder icon
        city: location || 'Your City'
    };

    // Simulate API delay
    return new Promise(resolve => setTimeout(() => resolve(mockWeather), 500));
}

async function updateWeatherWidget() {
    const storedLocation = localStorage.getItem('weatherLocation');
    const location = storedLocation || 'London, UK'; // Default location
    weatherLocationInput.value = storedLocation || ''; // Pre-fill settings input

    try {
        const weatherData = await fetchWeather(location);
        weatherWidget.querySelector('.text-4xl').textContent = weatherData.icon;
        weatherWidget.querySelector('.text-xl').textContent = weatherData.temperature;
        weatherWidget.querySelector('.text-sm').textContent = weatherData.description;
        weatherWidget.querySelector('.text-xs').textContent = weatherData.city;
    } catch (error) {
        console.error('Failed to fetch weather:', error);
        weatherWidget.innerHTML = `
            <div class="text-red-500 text-sm">Weather N/A</div>
        `;
    }
}

// Settings Modal
const settingsButton = document.getElementById('settings-button');
const settingsModal = document.getElementById('settings-modal');
const closeModalButton = document.getElementById('close-modal-button');
const saveSettingsButton = document.getElementById('save-settings-button');

settingsButton.addEventListener('click', () => {
    settingsModal.classList.remove('hidden');
});

closeModalButton.addEventListener('click', () => {
    settingsModal.classList.add('hidden');
});

saveSettingsButton.addEventListener('click', () => {
    const newLocation = weatherLocationInput.value.trim();
    if (newLocation) {
        localStorage.setItem('weatherLocation', newLocation);
        updateWeatherWidget(); // Refresh weather with new location
    }
    settingsModal.classList.add('hidden');
});

// Initial weather update
updateWeatherWidget();

</script>
</body>
</html>
